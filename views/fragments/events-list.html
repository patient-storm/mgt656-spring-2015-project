
<ul align="center">
  {% for event in events %}
    <li class="event" id="event-{{event.id}}">
      <a href="/events/{{event.id}}">{{event.title}}</a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
    </li>
  {% endfor %}
</ul>


<!-- Load the Content Experiment JavaScript API client for the experiment -->
<script src="//www.google-analytics.com/cx/api.js?experiment=kG0-yXR3TlK3mZ94C5MG3A"></script>


<script>
 // Ask Google Analytics which variation to show the user.
 var chosenVariation = cxApi.chooseVariation(kG0-yXR3TlK3mZ94C5MG3A);
</script>


<script>
// Define JavaScript for each page variation of this experiment.
var pageVariations = [
  function() {},  // Original: Do nothing. This will render the default HTML.
  function() {    // Variation 1: add RSVP text
    $( 'li.event' ).prepend( 'RSVP ' );
  }
];

// Wait for the DOM to load, then execute the view for the chosen variation.
$(document).ready(function(){
 
  // Execute the chosen view
  pageVariations[chosenVariation]();
}
);
</script>
